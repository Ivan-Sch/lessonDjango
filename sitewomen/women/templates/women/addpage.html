{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>

<!--action нужен, чтобы показать, куда перекинуть, после отправки данных-->
<!--токен нужен, чтобы безопасно отправить данные по POST (проверяет именно пользователь отправил)-->
<!--если был GET запрос (убрать method="POST"), то токен не нужен-->
<!--ТЕГ lable для описания вводимого поля-->
<!--по name будут отображаться данные в request.GET-->

<form action="" method="POST">
    {% csrf_token %}
    <p><label for="id_1">Текст: </label><input type="text" id="id_1" name="filed_text"></p>
    <p><label for="id_2">Отметка: </label><input type="checkbox" id="id_2" name="filed_check"></p>
    <p><label for="id_3">Число: </label><input type="number" id="id_3" name="filed_num"></p>
    <p><label for="id_4">Пароль: </label><input type="password" id="id_4" name="filed_psw"></p>
    <p><button type="submit">Отправить</button></p>
</form>
{% endblock %}
